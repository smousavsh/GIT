<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.4.min.js') }}"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
          console.log( "ready!" );
          //This registers all clicks on buttons to execute the submitDataToBackend()
          $( "button" ).click(function() {
            submitDataToBackend(this.value)
        });
      });

      // This function is what calls the backend and waits for a response.
      // The .done() can be expended further to parse the data further.
      function submitDataToBackend(button_value_attribute){
        console.log('Sending value ' + button_value_attribute);
        $.post( "{{ url_for('generate_new_question') }}", { button_value: button_value_attribute })
          .done(function( data ) {
            $('#videoGrouping').html(data);
          });
      }

    </script>
  </head>
  <body>
    <div id="videoGrouping" style="float:left;height:470px;width:23%;border-style:solid">
      Video Viewer
    </div>
    <div id="buttonGrouping" style="float:left;height:470px;width:23%;border-style:solid">
      <div><button value="A">FIRST OPTION</button></div>
      <div><button value="B">SECOND OPTION</button></div>
      <div><button value="C">THIRD OPTION</button></div>
      <div><button value="D">FOURTH OPTION</button></div>
    </div>
  </body>
</html>
